services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inteligencia-app
    pull_policy: build
    ports:
      - "3030:3030"
    restart: always
    env_file:
      - stack.env
    environment:
      - NODE_ENV=production
      - PORT=3030
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
